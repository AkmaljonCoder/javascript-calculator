<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">124+</div>
            <div class="current-operand">432</div>
        </div>
        <button data-operation class="span-two">AC</button>
        <button data-operation>DEL</button>
        <button data-number>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-number>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-number>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-number class="span-two">=</button>
    </div>
    
</body>
</html>
